<!-- ### 项目背景与问题概述
#### 项目背景 
基于移动互联网这个全新的时代背景,甚至有业内人士预测随着无线互联蚕食有线联市场,未来可能70%都是无线互联市场,人们日常上网的主要通道将是手机。正是预见到手机用户的无线市场的巨大发展空间,各行各业纷纷加速无线战略布局以抢占先机。移动电子商务未来的巨大发展潜力是吸引京东、当当、卓越以及淘宝等电子商务企业进入这一领域的主要诱因。程善宝指出,淘宝、京东等传统电子商务进入移动电子商务,依附商品渠道、运营经验等方面的优势,在移动电子商务领域会比电信运营商software提供商以及新兴的移动电子商务企业具备更好远景随着移动通信的发展以及互联网向移动终端的普及,网络和用户对移动终端的要求越来越高,而 Symbian, Windows Mobile PalmOS等手机平台过于封闭,不能很好的满足用户的需求,因此市场迫切需要一个开放性很强的平台。经过多年的发展,第三代数字通信(3G技术获得了广泛的接受,它为移动终端用户带来了更快的薮据传输速率。随着3G网络的使用,移动终端不再仅是通讯网络的终端,还将成为互联网的终端。因此,移动终端的应用软件和需要的服务将会有很大的发展空间。           

Google为此于2007年11月推出了一个专为移动设备设计的软件平台—一 Android。 Android是一套真正意义上的开放性的移动设备综合平台,它包括操作系统、中间件和一些关键的平台应用。 Android是由 Linux+Java构成的开源软件,允许所有厂商和个人在其基础上进行开发。 android平台的开放性等特点既能促进技术(包括平台自身)的创新,又有助于降低开发成本,还可以使运营商能非常方便地制定自己的特色化的产品。因此,它具有很大的市场发展潜力问题概述
    
随着网络技术的不断发展，网上购物已经成为消费者的一种消费习惯，不仅服装、日用品等在网上销售火热，还有许多其他行业也在网络销售火热。中国网购市场保持高速增长，网络用户以及电商数量不断增长，2013年网购交易规模超1.85万亿元，2017年将突破4万亿元；2013年网购占零售销售总额比列达8%，2014年预计达10%；2013年网购用户规模突破3亿人，在网民中的使用率接近一半；2013年电商企业数量接近3万家，行业竞争激烈，市场一片光明。
#### 问题概述
对用户提供的服务有：
- 注册登录
- 在主界面滚动推荐的商品以及在主界面的滚动推荐下面也有更多推荐的商品。
-  搜索想要的商品，加入购物车。并且下订单
- 搜索后再打开搜索有搜索历史。
- 超时支付系统就会取消订单
- 浏览以及修改个人资料主页  
网上商城系统普遍存在着没有实际体验，买到假货，运送慢，库存等问题。
### 研究的意义和重要性
#### 研究的意义
现在购物方式多种多样，有网上购物与线下购物，如何让用户在网上购物有更好的体验是我们研究的意义。
#### 研究的重要性
可以有效的售卖自己的库存，用户也能足不出户的购买好商品，是双赢的局面。本系统就是以这个为目的编写出来的。
#### 研究的内容
本系统主要分为前端与后端。前后端使用了统一的JAVA语言作为开发语言，均使用了mvp框架；前端为Android 端的App，后端为Spring boot与 Mybatis为框架组成了程序的大体框架；
## 需求分析
软件需求过程是整个软件开发初始阶段，对软件的品质具有决定性的作用。软件需求工程研究如何理解和说明用户对所开发软件的要求和期望。
需求就是以一种清晰、简明、一致且无二义性的方式对一个待开发系统中的各个方面有意义的陈述的集合[4]。需求必须是完整的，足以使设计师和工程师来开发一个使客户满意的软件制品。
IEEE软件工程标准词汇表(1997年)中定义需求为[5]：
（1）	用户解决问题或达到目标所需的条件或能力(Capability)；
（2）	系统或系统部件要满足合同、标准、规范或其它正式规定文档所需具有的条件或能力；
（3）	一种反映上面(l)或(2)所描述的条件或能力的文档说明。
软件需求包括三个不同的层次：业务需求、用户需求和功能需求（也包括非功能需求）[6]。
### 	业务需求
业务需求(business requirement)是客户对软件制品目标的高层次要求。
### 业务描述
-	能够实现注册登录、浏览以及修改个人资料、商品检索、商品选择并加入购物车、下订单和超时支付系统取消订单等功能，对网上购物的全过程进行管理
-	实现对网上购物过程中产生的所有业务数据的管理，如订货单、支付记录、搜索记录和发货信息的管理与维护
-	具有配套的系统后台管理维护功能，能够对商品信息、用户信息、系统日志等信息进行管理与维护，并能够进行对应的权限管理
-	响应速度合理，安全性较高
-	系统运行稳定，并且应易于维护

<h2 id="功能分析"><a class="markdownIt-Anchor" href="#功能分析"></a> 功能分析</h2>
<p>系统主要有注册登录、修改个人资料、浏览商品、搜索商品、下订单等功能</p>

<h3 id="功能描述"><a class="markdownIt-Anchor" href="#功能描述"></a> 功能描述</h3>
<ol>
<li>用户注册与登录<br />
用户进行输入账户的帐号密码性别等各种信息来进行注册，并且登录。来实现下一层功能。</li>
<li>用户通过该网上商城系统用来浏览以及搜索商品</li>

4.修改个人信息<br />

<h2 id="系统设计"><a class="markdownIt-Anchor" href="#系统设计"></a> 系统设计</h2>
<p>网上购物系统最主要的就是针对广大用户在互联网上购物的需求和特点进行系统总体结构设计。而在购物过程中，主要是为了应对商品的选购，购物订单的下达，货款的支付，用户信息的处理和查询等操作，以便于整个购物系统的有序的进行和管理，规范化和统一化，对不同模块进行分工管理，最后由系统统一实施。</p>
<p>系统一共分为商品选购、货款支付、订单管理、发货信息管理共4个模块。其中商品选购主要满足买家通过系统购买商品的功能需求；货款支付主要为了满足买家购买商品时进行付款的功能需；订单管理主要满足买家对自己的订单进行维护的功能需求；发货信息管理主要为了满足买家进行发货信息维护的功能需求；</p>
<h3 id="功能结构设计"><a class="markdownIt-Anchor" href="#功能结构设计"></a> 功能结构设计</h3>
<p><img src="https://i.loli.net/2019/12/30/VgANxafsubHoze7.png" alt="1.png" /><br />
“商品选购”功能主要目的是为买家提供购买卖家提供的商品的功能；此外，该功能还负责将用户选中的商品放入购物车，对购物车进行管理。因此，商品选购模块主要涉及商品信息的查询获取以及购物车管理两个子模块。其中商品信息获取模块主要分为检索商品和查看商品详细信息两个组成部分.购物车管理又分为将商品放入购物车和将商品从购物车移除和购买数量设置三个部分。 --&gt;</p>

<h2 id="git"><a class="markdownIt-Anchor" href="#git"></a> git</h2>
<h3 id="git-更新出现stderr-error-bad-signature-fatal-index-file-corrupt"><a class="markdownIt-Anchor" href="#git-更新出现stderr-error-bad-signature-fatal-index-file-corrupt"></a> git 更新出现stderr: error: bad signature fatal: index file corrupt</h3>
<p>因为git在更新操作的时候会更新.git文件夹下的index文件，方便下一次更新的时候会找到更新的节点，而现在电脑突然崩溃，这个文件可能只更新了一部分，甚至直接导致这个文件破坏，所以再次更新的时候，发现这个index文件信息不全或者文件无法读取，这样就会出现上面的提示</p>
<blockquote>
<p>到.git平行目录下依次执行以下命令<br />
$ rm -f .git/index     删除文件index，也可以手动删除<br />
$ git reset       这个是git命名可以恢复指定的版本号，这里没有就默认恢复上一次正确的文件<br />
重启即可<br />
然后发现自己本地的代码都丢完了。。。。。</p>
</blockquote>
